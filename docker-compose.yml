services:
  game:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001" # WebSocket game server
      - "4173:4173" # Frontend (Vite preview)
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
